<!DOCTYPE html>
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
</head>
<html>
    <body>
        <h1 class="text-center">Rock Paper Scissors</h1>
        <section class="game">
            <div class="score row text-center">
                <div class="player-score col-6">
                    <h2>Player</h2>
                    <p id="player-score">0</p>
                </div>
                <div class="computer-score col-6">
                    <h2>Computer</h2>
                    <p id="computer-score">0</p>
                </div>
            </div>
            <h3 class="winner text-center">Make your play!</h3>
            <div class="text-center" id="timer"></div>
            <div class="text-center" id="computer-selection"></div>
        </section>
        <div id="game"></div>
    </body>
    <script type="text/javascript" src="app.js" ></script>
</html>
