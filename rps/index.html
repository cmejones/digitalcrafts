<!DOCTYPE html>
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
</head>
<html>
    <body>
    
        <div class="container text-center"><img src="/images/rock.jpg" alt="rock" /><img src="/images/paper.jpg" alt="paper" /><img src="/images/scissors.jpg" alt="scissors" /></div>
        <section class="game">
            <div class="score row text-center">
                <div class="player-score col-6">
                    <h2>Player</h2>
                    <p id="player-score">0</p>
                </div>
                <div class="computer-score col-6">
                    <h2>Computer</h2>
                    <p id="computer-score">0</p>
                </div>
            </div>
            <h3 class="winner text-center"><button onclick="makeTimer();">Start the countdown!</button></h3>
            <div class="text-center" id="timer"></div>

        </section>
        <div id="game"></div>
                            <div class="text-center" id="player-selection"></div>
                    <div class="text-center" id="computer-selection"></div>
    </body>
    <script type="text/javascript" src="app.js" ></script>
</html>
